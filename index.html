<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box" id="demo">
        <input type="text" class="txt" placeholder="Number" id="text1" required>
        <div class="box2" id="box2">

        <div class="firstlayer">
            <button class="bt1" id="bt1">1</button>
            <button class="bt1" id="bt2">2</button>
            <button class="bt1" id="bt3">3</button>
            <button class="bt2" id="add">+</button>
        </div>

        <div class="secondlayer">
            <button class="bt1" id="bt4">4</button>
            <button class="bt1" id="bt5">5</button>
            <button class="bt1" id="bt6">6</button>
            <button class="bt2" id="mul">*</button>
        </div>

        <div class="thirdlayer">
            <button  class="bt1" id="bt7">7</button>
            <button  class="bt1" id="bt8">8</button>
            <button  class="bt1" id="bt9">9</button>
            <button  class="bt2" id="sub">-</button>
        </div>

        <div class="forthlayer">
            <button  class="bt1" id="bt0">0</button>
            <button  class="bt2" id="cle">clear</button>
            <button  class="bt2" id="equal">=</button>
            <button  class="bt2" id="div">/</button>
            
        </div>

        </div>
        
    </div>

</body>
<script src="calculator.js"></script>
<link rel="stylesheet" href="image.css">
</html>
